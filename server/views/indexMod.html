    <body>
      <div class="topnav" id="myTopnav">
  <a class="navbar-brand" href="#"><img src="Logo.png" height="50"  class="d-inline-block align-top" alt="LogoByUs"></a><a href="#">URL Shortener</a>
    <a href="#news">Login</a>
    <a href="#contact">Signup</a>
    <a href="#about">About</a>

  <hr>
    <div class = "form_div" id = "input_div">
        <h2>Enter a link here</h2>
        <form id = "input_form">
            <input id="input_link" placeholder="https://www.google.com">
            <input id = "submit_link" type="submit">
        </form>
    </div>
    <div class = "form_div" id="output">
        <h2>Shortened link</h2>
        <input id="output_link" readonly >
        <button id="clipboard_share" data-clipboard-target="#output_link">
            Copy link
        </button>
    </div>
